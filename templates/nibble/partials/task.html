<li class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" 
    id="Checkbox{{task.id}}For{{checklist.id}}" {% if task.is_finished %} checked {% endif %}>
    <label class="form-check-label" for="Checkbox{{task.id}}For{{checklist.id}}" hx-swap="outerHTML">
        {% if task.priority %}
        <span hx-get="{% url 'nibble:task_edit' task.id 'priority' %}" hx-target="this" hx-swap="outerHTML">
            {{task.priority}}
        </span>
        {% endif %}

        <span hx-get="{% url 'nibble:task_edit' task.id 'name' %}" hx-target="this" hx-swap="outerHTML">
            {{task.name}}
        </span>

        {% if task.due_date %}
        <span hx-get="{% url 'nibble:task_edit' task.id 'due_date' %}" hx-target="this" hx-swap="outerHTML">
            ğŸ“… {{task.due_date}}
        </span>
        {% endif %}

        {% if task.due_time %}
        <span hx-get="{% url 'nibble:task_edit' task.id 'due_time' %}" hx-target="this" hx-swap="outerHTML">
            ğŸ•• {{task.due_time}}
        </span>
        {% endif %}


        <span hx-get="{% url 'nibble:task_edit' task.id 'points' %}" hx-target="this" hx-swap="outerHTML"
            class="badge text-bg-primary rounded-pill">
            {{task.points}} pts
        </span>


        {% if task.assigned_to %}
        <span hx-get="{% url 'nibble:task_edit' task.id 'assigned_to' %}" hx-target="this" hx-swap="outerHTML"
            class="task-assigned">
            {{task.assigned_to}}
        </span>
        {% else %}
        <span hx-get="{% url 'nibble:task_edit' task.id 'task_type' %}" hx-target="this" hx-swap="outerHTML">
            {{task.task_type}}
        </span>
        {% endif %}
    </label>
</li>
