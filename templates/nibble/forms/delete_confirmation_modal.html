<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete {{task.name}}?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form hx-delete="{% url 'nibble:task_delete' task.id %}" hx-target="#li{{task.id}}for{{checklist.id}}" hx-swap="delete" hx-on::after-request="this.reset(); bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide()"
                class="swappableClass">
                <div class="modal-body">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Delete!</button>
                    <button type="button" data-bs-dismiss="modal">Cancel</button>
            </form>
        </div>
    </div>
</div>
